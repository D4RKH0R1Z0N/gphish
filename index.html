.card {

  flex-direction: column;
  align-items: center;

}

  width: 100%;
  height: 55px;
  border-radius: 4px;
  border: 1px solid var(--border-card);
  outline-color: #1973e8;
  font-size: 16px;
}

.card .btn-email {

}

  color: var(--blue);

  font-size: 14px;

.card p {

  border: none;

  font-weight: 600;
  text-decoration: none;
}

.card .card-bottom {
  margin-top: 40px;
  width: 100%;
  margin-right: 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.card .card-bottom a {
  border: none;
  cursor: pointer;
  color: var(--blue);
  font-weight: 800;
  text-decoration: none;
  font-size: 14px;
  margin: 8px;
}

.card .card-bottom button {
  background: var(--blue);
  color: white;
  padding: 9px 24px;
  font-size: 14px;
  outline: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.2s;
}

.card .card-bottom button:hover {
  background: #1a66c9;
}

.footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-top: 24px;
  font-size: 12px;
  width: 448px;
  color: var(--p);

.input-contain{
    position: relative;
    width: 100%;
}
input{
    height: 5rem;
    width: 40rem;
    border: 2px solid black;
    border-radius: 1rem;
}

.placeholder-text{
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    border: 3px solid transparent;
    background-color: transparent;
    display: flex;
    align-items: center;
}

.placeholder-text{
    pointer-events: none;
}

.text{
    padding: 0 0.5rem;
    background-color: transparent;
    color: #757575;
}

input, .placeholder-text{
    padding: 0 0.3rem;
}

input:focus{
    outline: none;
    border-color: #1a73e8;
}

input:focus + .placeholder-text .text{
    background-color: white;
    color: black;
    font-size: 12px;
    margin-top: -8px;
    transform: translate(0, -170%);
    border-color: #1a73e8;
    color: #1a73e8;
}

.text{
    transform: translate(0);
    transition: transform 0.2s ease-out, font-size 0.2s ease-out, background-color 0.2s ease-out, color 0.2s ease-out;
}

input:focus + .placeholder-text .text, :not(input[value=""]) + .placeholder-text .text{
    background-color: white;
    color: black;
    transform: translate(0, -170%);
}

input:focus + .placeholder-text .text{
    border-color: #1a73e8;
    color: #1a73e8;
}
